<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aab291df05.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Batuk</title>
  </head>
  <body>
    <!-- APERTURA HEADER -->
    <header>
      <nav class="navbar">
        <ul class="navbar__info">
          <li>
            <a href="#/"><i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a href="#/tienda"><i class="fas fa-shopping-bag"></i>Store</a>
          </li>
        </ul>
        <a href="#/"><img src="./assets/img/logo.svg" alt="Batuk" /></a>
        <ul class="navbar__icons">         
          <li id="toggle-cart" class="navbar__cart">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-item-count"></span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- APERTURA CART -->
    <aside id="cart-overlay" class="cart">
      <i id="close-cart" class="fas fa-times close"></i> 
      <h2>Tu carrito</h2>
      <div id="cart-items"></div>
      <div id="cart-total" class="cart__price"></div>
      <div class="cart__checkout">
        <button id="checkout" class="black-button">Finalizar compra</button>
      </div>
    </aside>
    <!-- CIERRE CART -->
    <section id="notifications" class="notifications-index">
      <!-- contenido renderizado (formularios) -->
    </section>
    <!-- APERTURA MAIN -->
    <main id="spa">
      <!-- contenido renderizado (single page application) -->
    </main>

    <!-- CIERRE MAIN -->
    <script type="module" src="./js/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <footer>      
      <div>
          <a href="https://github.com/fabiandasilva"><i class="fab fa-github"></i></i></a> 
      </div>
  </footer>
  </body>
</html>
